<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <div action="" class="form">
      <div class="box">
        <label for="select">Satulation</label
        ><select name="" id="select" class="samewidth">
          <option value="">none</option>
        </select>
      </div>
      <div class="box">
        <label for="fname">First Name</label>
        <input type="text" name="fname" class="samewidth" />
      </div>
      <div class="box">
        <label for="lname">Last Name</label>
        <input type="text" name="lname" class="samewidth" />
      </div>
      <div class="box">
        <p>Gender:</p>
        <div>
          <label for="male">Male</label>
          <input type="radio" name="male" />
          <label for="fmale">Female</label>
          <input type="radio" name="fmale" />
        </div>
      </div>
      <div class="box">
        <label for="email">Email</label>
        <input type="email" class="samewidth" />
      </div>
      <div class="box">
        <label for="bday">Birth Day</label>
        <input type="date" class="samewidth" />
      </div>
      <div class="box">
        <label for="address">Address</label>
        <textarea
          name="address"
          id=""
          cols="10"
          rows="2"
          class="samewidth"
        ></textarea>
      </div>
      <div>
        <button class="submit">Submit</button>
      </div>
    </div>
  </body>
</html>
